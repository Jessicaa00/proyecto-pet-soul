<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foro - PetSoul</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="../foro/foro.css">
</head>
<body>

<!-- HEADER -->
<header class="navbar-custom fixed-top d-flex justify-content-between align-items-center px-4">
    <div class="logo">
        <img src="../logo/petSoulSVG.svg" alt="Logo Pet Soul" height="50">
    </div>

    <nav class="menu d-flex gap-3">
        <a href="../inicio/index.html">Inicio</a>
        <a href="../mascotas/mascota.html">Mascota</a>
        <a href="../foro/foro.html" class="active">Foro</a>
        <a href="../institucion/institucion.html">Institución</a>
        <a href="casosexito.html">Casos de Éxito</a>
    </nav>

    <div class="icons d-flex align-items-center gap-3">
        <!-- Mensajes -->
        <div class="dropdown">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"><i class="bi bi-chat-dots fs-4"></i></a>
            <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 250px;">
                <li><strong class="dropdown-header">Mensajes</strong></li>
                <li><a class="dropdown-item" href="#">Mensaje 1</a></li>
                <li><a class="dropdown-item" href="#">Mensaje 2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-center" href="#">Ver todos</a></li>
            </ul>
        </div>

        <!-- Notificaciones -->
        <div class="dropdown">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"><i class="bi bi-bell fs-4"></i></a>
            <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width: 250px;">
                <li><strong class="dropdown-header">Notificaciones</strong></li>
                <li><a class="dropdown-item" href="#">Notificación 1</a></li>
                <li><a class="dropdown-item" href="#">Notificación 2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-center" href="#">Ver todas</a></li>
            </ul>
        </div>

        <!-- Usuario -->
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i class="bi bi-person-circle fs-4"></i></a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li><a class="dropdown-item" href="registrarse.html">Registrarse</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="container mt-5 pt-5">
    <div class="row">
        <!-- SIDEBAR GRUPOS -->
        <div class="col-md-3 mb-4">
            <div class="card p-3">
                <h5>Grupos</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">#Perros</a></li>
                    <li><a href="#" class="text-decoration-none">#Gatos</a></li>
                    <li><a href="#" class="text-decoration-none">#Adopciones</a></li>
                    <li><a href="#" class="text-decoration-none">#Salud</a></li>
                    <li><a href="#" class="text-decoration-none">#Tips</a></li>
                </ul>
            </div>
        </div>

        <!-- PUBLICACIONES -->
        <div class="col-md-9">
            <!-- Formulario crear publicación -->
            <div class="card mb-4 p-3">
                <form id="postForm">
                    <div class="mb-2">
                        <input type="text" class="form-control" id="author" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="tags" placeholder="Etiquetas separadas por comas">
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </form>
            </div>

            <!-- Contenedor publicaciones -->
            <div id="postsContainer"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../foro/foro.js"></script>
</body>
</html>
