<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes - Pet Soul</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="mensajes.css">
</head>
<body>

<div class="container my-5 chat-container">
  <div class="row">

    <!-- LISTA DE CHATS -->
    <div class="col-md-4 chat-list p-0" id="chat-list-container">
      <h5 class="p-3 bg-primary text-white">Chats</h5>
      <ul class="list-group list-group-flush" id="chat-list">
        <li class="list-group-item chat-item" data-name="Refugio Peluditos" data-last="10:30">Refugio Peluditos<br><small class="text-muted">Hola! ¿Estás interesado?</small></li>
        <li class="list-group-item chat-item" data-name="Institución Animal" data-last="09:15">Institución Animal<br><small class="text-muted">Tenemos gatos jóvenes disponibles</small></li>
        <li class="list-group-item chat-item" data-name="Refugio Canino" data-last="08:50">Refugio Canino<br><small class="text-muted">Cachorro listo para adopción</small></li>
      </ul>
    </div>

    <!-- VISTA DE CONVERSACIÓN -->
    <div class="col-md-8 chat-box d-flex flex-column p-0 d-none" id="chat-box-container">
      <div class="chat-header p-3 bg-light border-bottom d-flex align-items-center">
        <button class="btn btn-light me-2" id="back-btn"><i class="bi bi-arrow-left"></i></button>
        <h5 id="chat-title" class="mb-0">Selecciona un chat</h5>
      </div>
      <div class="chat-messages flex-grow-1 p-3" id="chat-messages">
        <p class="text-muted">Aquí aparecerán los mensajes...</p>
      </div>
      <div class="chat-input p-3 border-top">
        <div class="input-group">
          <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje...">
          <button class="btn btn-primary" id="send-btn"><i class="bi bi-send"></i></button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="mensajes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
