<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse - PetSoul</title>
    <link rel="stylesheet" href="registrarse.css" />

</head>

<body>
    <div class="registrarse-container">
        <div class="form-section">

            <h2 class="form-title">Registrarse</h2>
            <form id="form-registrarse">

                <label for="username">Nombre</label>
                <input type="text" id="username" name="username" placeholder="Nombre" required />

                <div id="datos">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección" />

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" />
                </div>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="correo" placeholder="Correo electrónico" required />

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="contraseña" placeholder="Contraseña" required />

                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirmar" placeholder="Confirmar contraseña"
                    required />

            <label for="mostrarDatos">
                <input type="checkbox" id="mostrarDatos" checked />
                Mostrar datos sensibles (Dirección y Teléfono)
            </label>


                <button type="submit">Registrarse</button>
            </form>
        </div>

        <div class="image-section">
            <img src="https://www.croq64.fr/cdn/shop/files/thomas-de-fretes-OOUlnUvZniU-unsplash.jpg?v=1743540630&width=750"
                alt="Perro y gato" />
        </div>
    </div>
    <script src="registrarse.js" defer></script>
</body>

</html>
